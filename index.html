<form action="">
<input type="radio" name="userType" value="Processor" id="user_Processor">Processor

<button onClick="loginRedirect()" name="loginButton" style="color: rgb(68, 68, 68); font-size: 12px; font-family: &quot;Lato&quot;,Arial,sans-serif; font-weight: normal; text-transform: uppercase; text-align: center; min-width: 120px; padding: 7px 16px; margin: 0px 3px; display: inline-block; border: medium none; background-color: rgb(207, 226, 69);" onmouseover="cbButtonHover(this,'color: #FFFFFF;font-size: 12px;font-family: \'Lato\', Arial, sans-serif;font-weight: normal;text-transform: uppercase;text-align: center;min-width: 120px;padding: 7px 16px;margin: 0px 3px;display: inline-block;border: none;cursor: pointer;background-color: rgba(207,226,69,0.4);;');" onmouseout="cbButtonHover(this,'color: #444444;font-size: 12px;font-family: \'Lato\', Arial, sans-serif;font-weight: normal;text-transform: uppercase;text-align: center;min-width: 120px;padding: 7px 16px;margin: 0px 3px;display: inline-block;border: none;background-color: #CFE245;');" id="loginButton" type="button">Login</button>

<script type="text/javascript">
function loginRedirect() {
	if(document.getElementById('user_Processor').checked) {
	  window.location.replace('/processorLogin.htm');
	}else if(document.getElementById('user_Administrator').checked) {
	  window.location.replace('/adminLogin.htm');
	}
}
</script>
